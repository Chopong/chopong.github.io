  <!-- Math Jax -->
  <!-- MathJax On line way -->
  <!--
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- MathJax Off line way -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      TeX: { equationNumbers: { autoNumber: "AMS" } },
      displayAlign: "left",
      displayIndent: "2em",
      showProcessingMessages: false,//去除左下角加载框
      messageStyle: "none",
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
        inlineMath:  [ ["$latex ", "$"] , ["$", "$"]],//可以自定义行内公式的标识
        displayMath: [ ["$$","$$"] ],//行间公式同理
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre','code','a'],//不渲染这些标签内的东西
        ignoreClass:"comment-content"
      },
      "HTML-CSS": {
        availableFonts: ["STIX","TeX"],
        showMathMenu: false//不显示右键菜单
      }
    });
    MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
  </script>
  <script src="{{ '/plugins/MathJax/es5/tex-mml-chtml.js?config=TeX-AMS-MML_HTMLorMML' | prepend: site.baseurl | prepend: site.url }}"></script>

<!-- CSS选择器
     渲染后，您可能需要选择一些代码行。例如，您可能希望通过更改用户的背景色来突出显示由用户选择的一系列行。下面的CSS选择器可用于执行这些选择操作。
     CSS选择器	描述
     .hljs-ln-line	选择所有行，包括行号
     .hljs-ln-numbers	选择所有行号，不包括代码行
     .hljs-ln-code	选择所有代码行，但行号除外
     .hljs-ln-line[data-line-number="i"]	选择第i行，包括行号
     .hljs-ln-numbers[data-line-number="i"]	选择第i行号，不包括代码行
     .hljs-ln-code[data-line-number="i"]	选择第i行代码，不包括行号
-->
